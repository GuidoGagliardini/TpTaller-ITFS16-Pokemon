       <!-- Formulario CONTACTO-consulta -->
       <div class="containter-fluid  bg-secondary">
        <h3 class="text-primary text-center">Envie su consulta</h3>
        <div class="row">
        <div class="col-lg-6 mx-auto">
           
            <form >
  
              <div class="form-group">
                <div class="form-group"> <!--Nombre -->
                  <label for="nombre_contacto">Nombre</label>
                  <input 
                  class="form-control"
                  
                   type="text" 
                   placeholder="Nombre"/>
                </div>
              </div>
              
              <div class="control-group"> <!--Email -->
                <div class="form-group">
                  <label for="email_contacto">Email</label>
                  <input class="form-control"
                         type="email"
                         placeholder="Email">
                </div>
              </div>
  
              <div class="control-group"><!--Celular -->
                <div class="form-group">
                  <label>Celular</label>
                  <input class="form-control"
                   type="text"
                   placeholder="Telfono">
                </div>
              </div>
  
              <div class="control-group"><!--Consulta -->
                <div class="form-group">
                  <label>Consulta</label>
                  <textarea class="form-control" 
                   rows="5"
                   placeholder="Consulta..."></textarea>
                </div>
              </div>
              <br>
     
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" onclick="alert('Consulta Enviada')">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        </div>
