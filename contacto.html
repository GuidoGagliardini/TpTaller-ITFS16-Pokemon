       <!-- Formulario CONTACTO-consulta -->
       <div class="container-fluid  bg-secondary">
        <h3 class="text-primary text-center">Envie su consulta</h3>
        <div class="row">
        <div class="col-lg-6 mx-auto">
           
            <form name="formContacto" >
  
              <div class="form-group">
                <div class="form-group"> <!--Nombre -->
                  <label>Nombre</label>
                  <input 
                  class="form-control"
                  id="nombre_contacto"
                 
                   type="text" 
                   placeholder="Nombre"/>
                   <span id="nombreSpan"></span>
                </div>
              
              </div>
              
              <div class="control-group"> <!--Email -->
                <div class="form-group">
                  <label >Email</label>
                  <input class="form-control"
                         type="email"
                         name="email_contacto"
                         id="email_contacto"
                         placeholder="Email">
                         <span id="emailSpan"></span>
                </div>
               
              </div>
  
              <div class="control-group"><!--Celular -->
                <div class="form-group">
                  <label>Celular</label>
                  <input class="form-control"
                   type="text"
                   placeholder="Telfono"
                   name="telefono_contacto"
                   id="telefono_contacto">
                   <span id="celSpan"></span>
                </div>
              
              </div>
  
              <div class="control-group"><!--Consulta -->
                <div class="form-group">
                  <label>Consulta</label>
                  <textarea class="form-control" 
                   rows="5"
                   placeholder="Consulta..."
                   name="consulta_contacto"
                   id="consulta_contacto"></textarea>
                   <span id="consultaSpan"></span>
                </div>
                
              </div>
              <br>
     
              <div class="btn btn-block">
                <button type="button" class="btn btn-primary btn-xl"  onclick="clickButton()" >Enviar</button>
              </div>
              <!-- FIN FORM -->
              <!-- MODAL -->
              <div class="modal" id="myModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Consulta ‚ùì</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p id="textModal"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="envioOk()">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
