<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
       <!-- Formulario CONTACTO-consulta -->
       <div class="containter mt-5">
        <h3 class="text-primary text-center">Envie su consulta</h3>
        <div class="row">
        <div class="col-lg-6 mx-auto">
           
            <form >
  
              <div class="form-group">
                <div class="form-group"> <!--Nombre -->
                  <label for="nombre_contacto">Nombre</label>
                  <input 
                  class="form-control"
                  
                   type="text" 
                   placeholder="Nombre"/>
                </div>
              </div>
              
              <div class="control-group"> <!--Email -->
                <div class="form-group">
                  <label for="email_contacto">Email</label>
                  <input class="form-control"
                         type="email"
                         placeholder="Email">
                </div>
              </div>
  
              <div class="control-group"><!--Celular -->
                <div class="form-group">
                  <label>Celular</label>
                  <input class="form-control"
                   type="text"
                   placeholder="Telfono">
                </div>
              </div>
  
              <div class="control-group"><!--Consulta -->
                <div class="form-group">
                  <label>Consulta</label>
                  <textarea class="form-control" 
                   rows="5"
                   placeholder="Consulta..."></textarea>
                </div>
              </div>
              <br>
     
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" >Enviar</button>
              </div>
            </form>
          </div>
        </div>
        </div>
</body>
</html>
